<body>

    <div class="content">

        <header>
            <img src="img/ic-head2019.png" alt="Logo Institucion Cervantes">
        </header>

        <Aside>

            <nav class="menu">
                <h4>Menú</h4>
                <a href="tp-int-ingreso.html">Ingreso de datos</a>
                <a href="tp-int-listado.html">Listado de Datos</a>

            <p>
                Gestión Notas de alumnos
            </p>

        </Aside>

        <main>
            <p>
                Podés visualizar los datos cargados en <a href="tp-int-listado.html">Listado de Datos</a> y las estadísticas de los mismos en <a href="tp-int-estadisticas.html">Estadísticas de Datos</a>.
            </p>
        </main>

        <script>

            let matricula = JSON.parse(localStorage.getItem("matricula")) || [];
            let nombreYApellido = JSON.parse(localStorage.getItem("nombreYApellido")) || [];
            let materia = JSON.parse(localStorage.getItem("materia")) || [];
            let cicloLectivo = JSON.parse(localStorage.getItem("cicloLectivo")) || [];
            let notaParcial1 = JSON.parse(localStorage.getItem("notaParcial1")) || [];
            let notaParcial2 = JSON.parse(localStorage.getItem("notaParcial2")) || [];
            let notaTrabajoPractico = JSON.parse(localStorage.getItem("notaTrabajoPractico")) || [];
    
            Cargar()
    
            function Cargar() {
                for (i = 0; i < 3 ; i++) {
                    id = prompt("Matricula:")
                    nom = prompt("Nombre y Apellido:")
                    mat = prompt("Materia (Escriba 'Programacion' o 'Bases de Datos'):")
                    cl = prompt("Ciclo Lectivo:")
                    np1 = prompt("Nota Parcial 1:")
                    np2 = prompt("Nota Parcial 2:")
                    ntp = prompt("Nota Trabajo Práctico:")
    
                    matricula[i] = parseInt(id)
                    nombreYApellido[i] = nom
                    materia[i] = mat
                    cicloLectivo[i] = cl
                    notaParcial1[i] = parseInt(np1)
                    notaParcial2[i] = parseInt(np2)
                    notaTrabajoPractico[i] = parseFloat(ntp)
                }
    
                localStorage.removeItem("matricula");
                localStorage.removeItem("nombreYApellido");
                localStorage.removeItem("materia");
                localStorage.removeItem("cicloLectivo");
                localStorage.removeItem("notaParcial1");
                localStorage.removeItem("notaParcial2");
                localStorage.removeItem("notaTrabajoPractico");

                localStorage.setItem("matricula", JSON.stringify(matricula));
                localStorage.setItem("nombreYApellido", JSON.stringify(nombreYApellido));
                localStorage.setItem("materia", JSON.stringify(materia));
                localStorage.setItem("cicloLectivo", JSON.stringify(cicloLectivo));
                localStorage.setItem("notaParcial1", JSON.stringify(notaParcial1));
                localStorage.setItem("notaParcial2", JSON.stringify(notaParcial2));
                localStorage.setItem("notaTrabajoPractico", JSON.stringify(notaTrabajoPractico));

                console.log(matricula, nombreYApellido, materia, cicloLectivo, notaParcial1, notaParcial2, notaTrabajoPractico)
            }
    
        </script>

        <footer>
            <h5>Institucion Cervantes - Tecnicatura Superior en Desarrollo Web - Constanza Ferreyra</h5>
        </footer>
